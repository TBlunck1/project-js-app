<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex App</title>
    <link rel="icon" type="image/ico"  href="img/Pokeball.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  </head>

  <body>
    <header>
      <nav class="navbar navbar-light" id ="home" role="navigation" style="background-color: rgb(25, 3, 150);" aria-label="navigationBar">
        <a class="navbar-brand" href="#">
          <img src="img/Pokemon-logo.png" width="400" height="150" class="d-inline-block align-top" alt="Pokemon Logo" aria-label="homePageLink">
        </a>  
      </nav>  
    </header>
    <h1>Pokédex</h1>
    <p>Choose a Generation:</p>
    <div class="generations-button-container" aria-label="container of buttons to select pokemon generation">
      <button class="btn btn-primary" id="gen1" type="button" aria-label="click to load generation 1 pokemon">Gen 1</button>
      <button class="btn btn-primary" id="gen2" type="button" aria-label="click to load generation 2 pokemon">Gen 2</button>
      <button class="btn btn-primary" id="gen3" type="button" aria-label="click to load generation 3 pokemon">Gen 3</button>
      <button class="btn btn-primary" id="gen4" type="button" aria-label="click to load generation 4 pokemon">Gen 4</button>
      <button class="btn btn-primary" id="gen5" type="button" aria-label="click to load generation 5 pokemon">Gen 5</button>
      <button class="btn btn-primary" id="gen6" type="button" aria-label="click to load generation 6 pokemon">Gen 6</button>
      <button class="btn btn-primary" id="gen7" type="button" aria-label="click to load generation 7 pokemon">Gen 7</button>
      <button class="btn btn-primary" id="gen8" type="button" aria-label="click to load generation 8 pokemon">Gen 8</button>
      <button class="btn btn-primary" id="gen9" type="button" aria-label="click to load generation 9 pokemon">Gen 9</button>
    </div>
    <p>Click on a Pokémon for their details:</p>
    <!-- Loading text -->
    <div id="loading-message" style="display: none;">Loading...</div>
    <!-- List of Pokemon buttons -->
    <ul class="list-group"></ul>
    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p></p>
            <img src="#" width="304" height="228" alt="Pokemon Sprite">
            <p id="flavor-text"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <footer class="border-top">
      <p class="text-center text-muted" id="back-to-top"><a href="#home">Back to top</a></p>
    </footer>
  <script src="js/promise-polyfill.js"></script>
  <script src="js/fetch-polyfill.js"></script>
  <script src="js/scripts.js"></script>
  <script src="js/min.js"></script>
  </body>
</html>
